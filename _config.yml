title: "Neha Sindhu"
name: "Neha Sindhu"
description: "Bioinformatics • scRNA‑seq • Multi‑omics • AI/ML"
url: "https://nehaprs.github.io"   # no trailing slash
baseurl: ""                        # keep empty for user site
repository: "nehaprs/nehaprs.github.io"

# Minimal Mistakes theme
remote_theme: "mmistakes/minimal-mistakes"

# Look & feel
minimal_mistakes_skin: "mint"      # try: default, air, mint, dark, contrast, sunrise
locale: "en-US"
permalink: /:categories/:title/
paginate: 6
paginate_path: "/blog/page:num/"

# Plugins (all work on GitHub Pages; if any build error, remove it temporarily)
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Author profile (shows in sidebar on pages with author_profile: true)
author:
  name: "Neha Sindhu"
  avatar: "/assets/images/avatar.jpg"   # upload later
  bio: "Bioinformatics scientist. scRNA‑seq, multi‑omics integration, and AI/ML workflows."
  location: "Newark, DE"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nehaprs"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/nehaprs"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:nehaprs.binf@gmail.com"

# Defaults so you don't repeat front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true
      toc: true
      toc_sticky: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      share: true

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nehaprs"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/nehaprs"

# SEO
logo: "/assets/images/avatar.jpg"
